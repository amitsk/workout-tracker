openapi: 3.0.3
info:
  title: Activity Tracker API
  version: 1.0.0
paths:
  /sessions:
    post:
      summary: Log a new activity session
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionCreate'
      responses:
        '201':
          description: Session created
          content:
            application/json:
              example:
                id: 101
                duration_minutes: 45
    get:
      parameters:
        - name: start
          in: query
          schema: { type: string, format: date }
        - name: end
          in: query
          schema: { type: string, format: date }
      responses:
        '200':
          content:
            application/json:
              example: []
  /progress/{typeId}:
    get:
      parameters:
        - name: typeId
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          content:
            application/json:
              example: { data: [], pr: 100 }
components:
  schemas:
    SessionCreate:
      type: object
      properties:
        activity_type_id: { type: integer }
        activity_subtype_id: { type: integer }
        started_at: { type: string, format: date-time }
        metrics:
          type: array
          items:
            type: object
            properties:
              name: { type: string }
              value: { type: number }
              unit: { type: string }